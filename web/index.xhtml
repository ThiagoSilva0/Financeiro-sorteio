    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:growl id="msgGlobal" sticky="true"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">


                <div  style="margin-top: 12%;margin-left: 40%">




                                        <h:form id="frmLog" >
                                            
                                            <h:panelGrid columns="3" >
                                                <f:facet name="header">
                                                    <img src="resources/logo_capemisa.png" style=" height: 110px; width: 200px" />
                                                   
                                                </f:facet>
                                                <p:outputLabel value="LOGIN"/>
                                                <p:inputText value="#{autenticacaoBean.usuarioLogado.login}"/>
                                                <i class="pi pi-user"></i>
                    
                                                <p:outputLabel value="SENHA"/>
                                                <p:password value="#{autenticacaoBean.usuarioLogado.senha}"/>
                                                <i class="pi pi-key"></i>
                                                
                                                <p:outputLabel/>
                                                <p:commandButton action="#{autenticacaoBean.autenticar()}" value="Acessar " icon="pi pi-sign-in" update=":msgGlobal"/>
                                            </h:panelGrid>
                                        </h:form>
