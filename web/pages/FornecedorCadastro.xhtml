<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metaData">
            <f:metadata>
                <f:viewParam name="forAcao" value="#{fornecedorBean.acao}"/>
                <f:viewParam name="forCod" value="#{fornecedorBean.id}"/>
                <f:event listener="#{fornecedorBean.carregarCadastro()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>
        <ui:define name="conteudo">
            <h:form id="cadFor">
                <p:toolbar>
                    <f:facet name="left">

                        <p:outputLabel value="#{fornecedorBean.acao} fornecedor" style="text-transform: uppercase"/>
                    </f:facet>
                </p:toolbar>
                
                <h:panelGrid columns="2">
                    
                    <p:outputLabel value="Razão Social"/>
                    <p:inputText value="#{fornecedorBean.fornecedor.razaoSocial}" size="50" readonly="#{fornecedorBean.acao == 'exluir'}"/>
                    
                    <p:outputLabel value="CNPJ"/>
                    <p:inputMask value="#{fornecedorBean.fornecedor.cnpj}" mask="99.999.999/9999-99" readonly="#{fornecedorBean.acao == 'exluir'}"/>
                    
                    <p:outputLabel value="Tipo de serviço"/>
                    <p:selectOneMenu value="#{fornecedorBean.fornecedor.tipoServico}">
                        <f:selectItem itemLabel="Selecione o tipo do serviço"/>
                        <f:selectItem itemLabel="Oficina" itemValue="Oficina"/>
                        <f:selectItem itemLabel="Combustivel" itemValue="Combustivel"/>
                        <f:selectItem itemLabel="Marketing" itemValue="Marketing"/>
                        <f:selectItem itemLabel="Auto Peças" itemValue="Auto Peças"/>
                        <f:selectItem itemLabel="Gráfica" itemValue="Gráfica"/>
                        <f:selectItem itemLabel="Fardamentos" itemValue="Fardamentos"/>
                        <f:selectItem itemLabel="Material de Escritorio" itemValue="Material de Escritorio"/>
                        <f:selectItem itemLabel="Informática" itemValue="Informática"/>
                        <f:selectItem itemLabel="Aluguel Veiculos" itemValue="Aluguel Veiculos"/>
                    </p:selectOneMenu>
                    
                </h:panelGrid>
                <h:panelGrid columns="5">
                    <p:commandButton id="salvar" rendered="#{fornecedorBean.acao == 'novo'}"  actionListener="#{fornecedorBean.salvar()}" icon="pi pi-save" update=":msgGlobal :cadFor"/>
                    <p:commandButton id="novo" rendered="#{fornecedorBean.acao == 'novo'}"  actionListener="#{fornecedorBean.novo()}" icon="pi pi-user-plus" update=":msgGlobal :cadFor"/>
                    <p:commandButton id="editar" rendered="#{fornecedorBean.acao == 'editar'}"  actionListener="#{fornecedorBean.editar()}" icon="pi pi-pencil" update=":msgGlobal :cadFor"/>
                    <p:commandButton id="excluir" rendered="#{fornecedorBean.acao == 'excluir'}"  actionListener="#{fornecedorBean.excluir()}" icon="pi pi-trash" update=":msgGlobal :cadFor"/>
                    <p:button id="voltar" icon="pi pi-chevron-left" outcome="/pages/FornecedorPesquisa.xhtml?faces-redirect=true"/>

                </h:panelGrid>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
