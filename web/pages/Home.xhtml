<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="metaData">
            <f:metadata>
                <f:event listener="#{selecionarEtapaBean.carregarEtapas()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>
        <ui:define name="conteudo">
            <h:form id="cadUsu">
                <p:toolbar>
                    <f:facet name="left">

                        <p:outputLabel value="BEM VINDO - Selecione a etapa que deseja trabalhar!"/>
                    </f:facet>
                </p:toolbar>
                
                    <h:panelGrid columns="2">


                        <p:selectOneMenu value="#{selecionarEtapaBean.etapaSelecionada}"  converter="etapaConverter">
                            <f:selectItem itemLabel="Edição - Data " noSelectionOption="true"/>
                            <f:selectItems value="#{selecionarEtapaBean.listaEtapas}"  var="etapas" 
                                           itemValue="#{etapas}" itemLabel="#{etapas.edicao} - #{etapas.dataEdicao}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="selecionar" actionListener="#{selecionarEtapaBean.selecionaEtapa()}" update="cabecalho :msgGlobal :frmMnPrincipal"/>
                    </h:panelGrid>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
