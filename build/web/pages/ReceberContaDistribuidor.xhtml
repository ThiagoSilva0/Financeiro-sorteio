<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="metaData">
            <f:metadata>   
                <f:event listener="#{receberContaDistribuidorBean.listarDistribuidor()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>

        <ui:define name="conteudo">
            <p:toolbar>
                <f:facet name="left">

                    <p:outputLabel value="receber conta distribuidor" style="text-transform: uppercase"/>
                </f:facet>
            </p:toolbar>
            
            <h:form id="frmRcb">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Distribuidor"/>
                    <p:selectOneMenu value="#{receberContaDistribuidorBean.distribuidor}" converter="distribuidorConverter">
                        <f:selectItem itemLabel="Selecione o distribuidor" noSelectionOption="true"/>
                        <f:selectItems value="#{receberContaDistribuidorBean.listaDistribuidores}" var="distribuidor"
                                       itemLabel="#{distribuidor.nome} / 
                                       R$ #{distribuidor.saldo}" itemValue="#{distribuidor}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Valor"/>
                    <p:inputText value="#{receberContaDistribuidorBean.valor}"/>
                    
                    <p:outputLabel/>
                    <p:commandButton icon="pi pi-money-bill" actionListener="#{receberContaDistribuidorBean.receber()}" update="msgGlobal :frmRcb"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
