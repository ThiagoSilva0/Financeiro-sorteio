<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head lang="pt-br">
        <title>DRE</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    </h:head>
    <h:body>
        <ui:define name="metaData">
            <f:metadata>
                <f:event listener="#{selecionarEtapaBean.carregarEtapas()}" type="preRenderView"/>
            </f:metadata>
        </ui:define>
        <p:growl id="msgGlobal" sticky="true"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="150" resizable="false" closable="false" collapsible="false">

                <div >
                    <h:panelGrid id="cabecalho" columns="2" style="margin-left: 85%;margin-top:0%">

                        <p:outputLabel value="Edição, #{selecionarEtapaBean.etapaSelecionada.edicao} - " style="font-size:  18px"/>
                        <p:outputLabel value="#{selecionarEtapaBean.etapaSelecionada.dataEdicao}" style="font-size:  18px"/>

                    </h:panelGrid>

                    <img src="../resources/logo_capemisa.png" 
                         style="margin-left: 45% ; height: 110px; width: 200px; margin-top:-1%  " />
                </div>




            </p:layoutUnit>

            <p:layoutUnit header="OPÇÕES" style="color: #1E90FF"  position="west" size="250"  collapsible="true" >


                <h:form id="frmMnPrincipal">
                    <p:panelMenu>

                        <p:submenu label="Home">
                            <p:menuitem value="Home" icon="pi pi-home" outcome="/pages/Home.xhtml?faces-redirect=true"/> 
                            <p:menuitem value="Sair" icon="pi pi-sign-out" action="#{autenticacaoBean.sair()}"/> 
                        </p:submenu>

                        <p:submenu label="Cadastros" >

                            <p:menuitem value="Etapa" outcome="/pages/EtapaPesquisa.xhtml?faces-redirect=true" icon="pi pi-user-plus" />
                            <p:menuitem value="Distribuidor" outcome="/pages/DistribuidorPesquisa.xhtml?faces-redirect=true" icon="pi pi-user-plus" />
                            <p:menuitem value="Fornecedor" outcome="/pages/FornecedorPesquisa.xhtml?faces-redirect=true" icon="pi pi-user-plus" />
                            <p:menuitem value="Plano de contas" outcome="/pages/PlanoDeContasPesquisa.xhtml?faces-redirect=true" icon="pi pi-user-plus" />
                            <p:menuitem value="Usuario" outcome="/pages/UsuarioPesquisa.xhtml?faces-redirect=true" icon="pi pi-user-plus" />
                        </p:submenu>

                        <p:submenu label="Financeiro" rendered="#{selecionarEtapaBean.etapaSelecionada.id != null}">
                            <p:menuitem value="Vendas" rendered="#{selecionarEtapaBean.etapaSelecionada.id != null}" outcome="/pages/VendaEdicaoPesquisa.xhtml?faces-redirect=true" icon="pi pi-money-bill" />
                            <p:menuitem value="Despesas distribuidores" rendered="#{selecionarEtapaBean.etapaSelecionada.id != null}" outcome="/pages/DespesaDistribuidorPesquisa.xhtml?faces-redirect=true" icon="pi pi-money-bill" />
                            <p:menuitem value="Extrato edição" rendered="#{selecionarEtapaBean.etapaSelecionada.id != null}" outcome="/pages/ExtratoEtapaPesquisa.xhtml?faces-redirect=true" icon="pi pi-money-bill" />
                            <p:menuitem value="Contas a pagar" rendered="#{selecionarEtapaBean.etapaSelecionada.id != null}" outcome="/pages/ContasEdicaoPesquisa.xhtml?faces-redirect=true" icon="pi pi-money-bill" />
                            <p:menuitem value="Receber conta distribuidor" rendered="#{selecionarEtapaBean.etapaSelecionada.id != null}" outcome="/pages/ReceberContaDistribuidor.xhtml?faces-redirect=true" icon="pi pi-money-bill" />
                            <p:menuitem value="Receber aporte" rendered="#{selecionarEtapaBean.etapaSelecionada.id != null}" outcome="/pages/ReceberAporte.xhtml?faces-redirect=true" icon="pi pi-money-bill" >
                                <f:param name="apoAcao" value="receber"/>
                            </p:menuitem>
                            <p:menuitem value="Pagar rateio LL" rendered="#{selecionarEtapaBean.etapaSelecionada.id != null}" outcome="/pages/ReceberAporte.xhtml?faces-redirect=true" icon="pi pi-money-bill" >
                                <f:param name="apoAcao" value="pagar"/>
                            </p:menuitem>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">
                <ui:insert name="conteudo"/>

            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
